<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div style="justify-content: center;" class="row">
            
            <div class="col-4 form-group">
                <input type="text" class="form-control" placeholder="Nhập Tên Search" id="Id-search">
            </div>

            <div class="col-4 form-group">
                <button class="btn btn-info">Search</button>
                <button class="btn btn-success" id="btnCreate">Thêm Thông Tin</button>
                <button class="btn btn-dark"  id="btnReset">Reset</button>
                <button class="btn btn-info"  id="btnUpdate">Cập Nhật</button>
            </div>
        </div>

        <div class="col-8 mx-auto">
            <table class="table">
              <thead>
                <tr id="th-head">
                  <th>Mã</th>
                  <th>Họ Và Tên</th>
                  <th>Email</th>
                  <th>Địa chỉ</th>
                  <th>Type</th>
                </tr>
              </thead>
              <tbody id="tbodyThongTin"></tbody>
            </table>
          </div>
    </div>





    
</body>
</html>
