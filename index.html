<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- My CSS  -->
    <link rel="stylesheet" href="./CSS/modal.css">
    <link rel="stylesheet" href="./CSS/main.css">
    
</head>
<body>
    <div class="container-fluid">
        <div style="justify-content: center;" class="row">
            
            <div class="col-4 form-group">
                <input type="text" class="form-control" placeholder="Nhập Tên Search" id="Id-search">
            </div>

            <div class="col-4 form-group">
                <button class="btn btn-info">Search</button>
                <button class="btn btn-success" id="btnCreate" data-toggle="modal" data-target="#myModal">Thêm Thông Tin</button>
                <button class="btn btn-dark"  id="btnReset">Reset</button>
                <button class="btn btn-info"  id="btnUpdate">Cập Nhật</button>
            </div>
        </div>

        <div class="col-8 mx-auto">
            <table class="table">
              <thead>
                <tr id="th-head">
                  <th>Mã</th>
                  <th>Họ Và Tên</th>
                  <th>Email</th>
                  <th>Địa chỉ</th>
                  <th>Type</th>
                </tr>
              </thead>
              <tbody id="tbodyThongTin"></tbody>
            </table>
          </div>
    </div>

     <!-- The Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<header class="head-form mb-0">
					<h2 id="header-title">Add Info</h2>
				</header>

				<!-- Modal body -->
				<div class="modal-body">
					<form role="form">
                        <!-- MA  -->
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-user"></i></span>
								</div>
								<input type="text" name="tk" id="tknv" class="form-control input-sm"
									placeholder="Mã">
							</div>

							<span class="sp-thongbao" id="tbTKNV"></span>
						</div>

                        <!-- HỌ VÀ TÊN  -->
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-address-book"></i></span>
								</div>
								<input type="name" name="name" id="name" class="form-control input-sm"
									placeholder="Họ và tên">
							</div>
							<span class="sp-thongbao" id="tbTen"></span>
						</div>

                        <!-- EMAIL  -->
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-envelope"></i></span>
								</div>
								<input type="email" name="email" id="email" class="form-control input-sm"
									placeholder="Email">
							</div>

							<span class="sp-thongbao" id="tbEmail"></span>
						</div>
                        
                        <!-- ADDRESS  -->
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-key"></i></span>
								</div>
								<input type="password" name="password" id="password" class="form-control input-sm"
									placeholder="Địa chỉ">
							</div>
							<span class="sp-thongbao" id="tbMatKhau"></span>
						</div>


                        <!-- CAREER  -->
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-briefcase"></i></span>
								</div>
								<select class="form-control" id="chucvu" onchange="myFuntion()">
									<option>Chọn chức vụ</option>
									<option value="Student">Student</option>
									<option value="Employee">Employee</option>
									<option value="Customer">Customer</option>
								</select>
							</div>

							<span class="sp-thongbao" id="tbChucVu"></span>
						</div>

                        <div id="space">
                            <!-- Subject Student -->
                            <div id="student-subject"></div>

                            <!-- Employee  -->
                            <div id="employee"></div>

                            <!-- Customer  -->
                            <div id="customer"></div>
                        </div>

					</form>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer" id="modal-footer">
					<button id="btnThemNV" type="button" class="btn btn-success">Thêm người dùng</button>
					<button id="btnCapNhat" type="button" class="btn btn-success">Cập nhật</button>
					<button id="btnDong" type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
				</div>

			</div>
		</div>
	</div>


    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Popper.JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <script src="./index.js"></script>
    
</body>
</html>
